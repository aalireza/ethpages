specVersion: 0.0.1
description: Ethpages
repository: https://github.com/aalireza/keybook
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Keybook
    network: rinkeby
    source:
      address: '0x581eaaec1dca54e58876baa31f54402db778278a'
      abi: Keybook
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: Keybook
          file: ../contracts/Keybook.json
      eventHandlers:
        - event: UserDataUpdated(address,string,string,string)
          handler: handleNewUsers
      file: ./mapping.ts
