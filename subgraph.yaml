specVersion: 0.0.1
description: Ethpages
repository: https://github.com/aalireza/keybook
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Keybook
    network: rinkeby
    source:
      address: '0x2E645469f354BB4F5c8a05B3b30A929361cf77eC'
      abi: Keybook
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: Keybook
          file: ./build/contracts/Keybook.json
      eventHandlers:
        - event: UserDataUpdated(address,string,string,string)
          handler: handleNewUsers
      file: ./src/mapping.ts
